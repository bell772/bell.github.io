<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grêmio Estudantil</title>
    <link rel="stylesheet" href="css/EstiloForum.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}
header {
    background-color: #4CAF50;
    color: white;
    padding: 10px 0;
    text-align: center;
}
header img {
    max-width: 50px;
    vertical-align: middle;
}
nav {
    background-color: #333;
    color: white;
    display: flex;
    justify-content: center;
    padding: 10px 0;
}
nav a {
    color: white;
    margin: 0 15px;
    text-decoration: none;
    font-weight: bold;
}
.banner {
    background-color: #2E8B57;
    color: white;
    text-align: center;
    padding: 50px 20px;
}
.banner h1 {
    margin: 0;
}
.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
}
.section {
    background-color: white;
    border-radius: 5px;
    margin: 10px;
    padding: 20px;
    width: 30%;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
.section h2 {
    margin-top: 0;
}
footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
    margin-top: 20px;

}
.container {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
.container > h2 {
    background-color: white;
    padding: 10px 0;    
}
.thread{
    padding: 10px;
    border: 1px dashed white;
  
}
.respostas{
    margin: 0 10 px;
}
.respostas p{
    font-size: 18px;
    color: black;
}
textarea{
    width: 100%;
    height: 40px;
    border: 1px solid white;
}
</style>
<body>
    <header>
        <img src="logo.png" alt="Logo do Grêmio">
        <h1>Grêmio Estudantil</h1>
    </header>
    <nav>
        <a href="home.html">Home</a>
        <a href="eventos.html">Eventos</a>
        <a href="projetos.html">Projetos</a>
        <a href="destaques.html">Alunos Destaque</a>
        <a href="forum.html">Fórum</a>
        <a href="contato.html">Contato</a>
    </nav>
    <div class="banner">
        <h1>Forum</h1>
        <p>Debata temas relacionadas ao Gremio com outros usuarios</p>
    </div>
    <div class="container">
        <div class="thread">
            <h2>Qual sua opinião sobre o gremio? <button>Exibir Respostas</button></h2>
            <div style="display:none;" class="respostas"> 
                <p>Boa</p>
                <hr>
                <p>Ruim</p>
                <hr>
                <p>Mais ou menos</p>
                <hr>
                <form>
                    <textarea></textarea>
                    <input type="submit" name="acao" value="Enviar!" autofocus />
                </form>
            </div>
        </div><!--thread-->
    </div>
    <script>
        let buttonsResposta = document.querySelectorAll('.thread button');

        for(let i = 0; i < buttonsResposta.length; i++){
            buttonsResposta[i].addEventListener('click', () => {
                let respostas = document.querySelectorAll('.respostas');
                respostas[i].style.display = "block";
            })
        }

        let forms = document.querySelectorAll('form');

        for(let i = 0; i < forms.length; i++){
            forms[i].addEventListener('submit', (e) =>{
                e.preventDefault();
                let conteudo = document.querySelectorAll('textarea')[i];
                forms[i].insertAdjacentHTML('beforebegin','<p>' + conteudo.value + '</p>' + '<hr>')
                conteudo.value = "";
            })
        }
    </script>
    <footer>
        <p>&copy; 2024 Grêmio Estudantil - Todos os direitos reservados.</p>
    </footer>
    <script src="js/teste1.js"></script>
</body>
</html>
